name: Zephyr & OpenOCD Cross-Compile for RPi Zero 2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Free Disk Space (Ubuntu)
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf /usr/lib/jvm
          df -h # Show space after cleanup

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install System & Cross-Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git cmake ninja-build gperf ccache dfu-util \
            device-tree-compiler wget python3-dev python3-pip \
            python3-setuptools xz-utils file make gcc \
            autoconf libtool pkg-config \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            crossbuild-essential-arm64
          sudo apt-get clean # Clear apt cache

      - name: Install West
        run: pip3 install west

      - name: Initialize Zephyr Workspace
        run: |
          west init ~/zephyrproject
          cd ~/zephyrproject
          # Narrow update with depth 1 saves ~4GB of disk space
          west update --narrow --fetch-opt=--depth=1
          west zephyr-export
          pip3 install --user -r zephyr/scripts/requirements.txt

      - name: Install Zephyr SDK
        run: |
          cd ~
          wget -q https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.8/zephyr-sdk-0.16.8_linux-x86_64.tar.xz
          tar xf zephyr-sdk-0.16.8_linux-x86_64.tar.xz
          rm zephyr-sdk-0.16.8_linux-x86_64.tar.xz # Delete tarball immediately
          cd zephyr-sdk-0.16.8
          ./setup.sh -t arm-zephyr-eabi -c

      - name: Cross-Compile OpenOCD for Pi Zero 2 (ARM64)
        run: |
          git clone --depth 1 https://github.com/openocd-org/openocd.git ~/openocd
          cd ~/openocd
          git submodule update --init --recursive --depth 1
          
          ./bootstrap
          
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CC=${CROSS_COMPILE}gcc
          export CPP=${CROSS_COMPILE}cpp
          
          # We redirect the output to a file so we can parse it easily
          ./configure --host=aarch64-linux-gnu \
                      --enable-sysfsgpio \
                      --enable-bcm2835gpio \
                      --disable-werror \
                      --enable-internal-jimtcl \
                      --enable-internal-libjaylink \
                      --disable-usb \
                      --disable-libftdi | tee config_output.txt
          
          echo "--- VERIFICATION: JIMTCL STATUS ---"
          grep -i "jimtcl" config_output.txt || echo "JimTCL status not found in logs"
          echo "------------------------------------"
          
          make -j$(nproc)

      - name: Sanity Check Binary
        run: file ~/openocd/src/openocd

      - name: Build Zephyr Firmware
        run: |
          export ZEPHYR_SDK_INSTALL_DIR=$HOME/zephyr-sdk-0.16.8
          cd ~/zephyrproject/zephyr
          # Replace 'rpi_pico' with your specific RPi Zero 2 board if different
          west build -b rpi_pico samples/basic/blinky

      - name: Upload Pi-Ready Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pi-zero2-bundle
          path: |
            ~/zephyrproject/zephyr/build/zephyr/zephyr.bin
            ~/openocd/src/openocd