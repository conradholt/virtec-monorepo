name: Zephyr & OpenOCD for RPi Zero 2 (ARM64)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/lib/jvm
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install System & Cross-Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git cmake ninja-build gperf ccache dfu-util \
            device-tree-compiler wget python3-dev python3-pip \
            python3-setuptools xz-utils file make gcc \
            autoconf libtool pkg-config \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            crossbuild-essential-arm64
          sudo apt-get clean

      - name: Install West
        run: pip3 install west

      - name: Initialize Zephyr Workspace
        run: |
          west init ~/zephyrproject
          cd ~/zephyrproject
          # We use depth 1 but NOT --narrow to ensure the RPi 3/Broadcom HAL is found
          west update --fetch-opt=--depth=1
          west zephyr-export
          pip3 install --user -r zephyr/scripts/requirements.txt

      - name: Install Zephyr SDK
        run: |
          cd ~
          wget -q https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.8/zephyr-sdk-0.16.8_linux-x86_64.tar.xz
          tar xf zephyr-sdk-0.16.8_linux-x86_64.tar.xz
          rm zephyr-sdk-0.16.8_linux-x86_64.tar.xz
          cd zephyr-sdk-0.16.8
          ./setup.sh -t aarch64-zephyr-elf -c

      - name: Cross-Compile OpenOCD
        run: |
          git clone --depth 1 https://github.com/openocd-org/openocd.git ~/openocd
          cd ~/openocd
          git submodule update --init --recursive --depth 1
          ./bootstrap
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CC=${CROSS_COMPILE}gcc
          ./configure --host=aarch64-linux-gnu \
                      --enable-sysfsgpio \
                      --enable-bcm2835gpio \
                      --disable-werror \
                      --enable-internal-jimtcl \
                      --disable-usb \
                      --disable-libftdi
          make -j$(nproc)

      - name: Build Zephyr for Pi Zero 2 (rpi_3)
        env:
          SSID: ${{ secrets.WIFI_SSID }}
          WIFI_PASS: ${{ secrets.WIFI_PASSWORD }}
        run: |
          export ZEPHYR_SDK_INSTALL_DIR=$HOME/zephyr-sdk-0.16.8
          SAMPLE_DIR=~/zephyrproject/zephyr/samples/basic/blinky
          
          # Inject WiFi Secrets into header
          echo "#define MY_SSID \"$SSID\"" > $SAMPLE_DIR/src/wifi_credentials.h
          echo "#define MY_PASSWORD \"$WIFI_PASS\"" >> $SAMPLE_DIR/src/wifi_credentials.h
          
          # Create prj.conf with ARM64 and Networking
          cat <<EOF > $SAMPLE_DIR/prj.conf
          CONFIG_NETWORKING=y
          CONFIG_NET_L2_WIFI_MGMT=y
          CONFIG_NET_IPV4=y
          CONFIG_NET_TCP=y
          CONFIG_NET_DHCPV4=y
          CONFIG_WIFI=y
          CONFIG_WIFI_NM=y
          CONFIG_SHELL=y
          CONFIG_SHELL_BACKEND_TELNET=y
          CONFIG_ARM64=y
          EOF
          
          cd ~/zephyrproject/zephyr
          west build -b rpi_3 samples/basic/blinky

      - name: Upload Pi-Ready Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pi-zero2-bundle
          path: |
            ~/zephyrproject/zephyr/build/zephyr/zephyr.bin
            ~/openocd/src/openocd
