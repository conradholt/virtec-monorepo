name: Zephyr & OpenOCD for RPi Zero 2 (ARM64)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost /usr/lib/jvm
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install System & Cross-Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git cmake ninja-build gperf ccache dfu-util \
            device-tree-compiler wget python3-dev python3-pip \
            python3-setuptools xz-utils file make gcc \
            autoconf libtool pkg-config \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            crossbuild-essential-arm64
          sudo apt-get clean

      - name: Install West
        run: pip3 install west

      - name: Initialize Zephyr Workspace
        run: |
          # 1. Start fresh in a clean directory
          mkdir zephyr-workspace
          cd zephyr-workspace
          
          # 2. Initialize and load the manifest immediately
          # This tells West exactly where the 'Master List' is
          west init -m https://github.com/zephyrproject-rtos/zephyr --mr main .
          
          # 3. Configure West to ONLY care about core and broadcom
          # This replaces the specific project names that were failing
          west config manifest.group-filter -- "+cmsis,+broadcom,+picolibc"
          
          # 4. Now update. Because the filter is set, it will find exactly
          # what is needed for the RPi Zero 2 without getting lost.
          west update --narrow --fetch-opt=--depth=1
          
          # 5. Export and install Python requirements
          west zephyr-export
          pip3 install --user -r zephyr/scripts/requirements.txt
          
          # 6. Set ZEPHYR_BASE for the next steps
          echo "ZEPHYR_BASE=$(pwd)/zephyr" >> $GITHUB_ENV



      - name: Install Zephyr SDK (ARM64)
        run: |
          cd ~
          wget -q https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.8/zephyr-sdk-0.16.8_linux-x86_64.tar.xz
          tar xf zephyr-sdk-0.16.8_linux-x86_64.tar.xz
          rm zephyr-sdk-0.16.8_linux-x86_64.tar.xz
          cd zephyr-sdk-0.16.8
          ./setup.sh -t aarch64-zephyr-elf -c

      - name: Build Zephyr for Pi Zero 2 (rpi_3)
        run: |
          export ZEPHYR_SDK_INSTALL_DIR=$HOME/zephyr-sdk-0.16.8
          cd ~/zephyrproject/zephyr
          
          # Create a basic configuration for the ARM64 board
          cat <<EOF > samples/basic/blinky/prj.conf
          CONFIG_GPIO=y
          CONFIG_ARM64=y
          CONFIG_UART_CONSOLE=y
          EOF
          
          # Target rpi_3 (identical SoC to Zero 2)
          west build -b rpi_3 samples/basic/blinky

      - name: Cross-Compile OpenOCD for RPi
        run: |
          git clone --depth 1 https://github.com/openocd-org/openocd.git ~/openocd
          cd ~/openocd
          git submodule update --init --recursive --depth 1
          ./bootstrap
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CC=${CROSS_COMPILE}gcc
          ./configure --host=aarch64-linux-gnu \
                      --enable-sysfsgpio \
                      --enable-bcm2835gpio \
                      --disable-werror \
                      --enable-internal-jimtcl \
                      --disable-usb \
                      --disable-libftdi
          make -j$(nproc)

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: pi-zero2-aarch64-bundle
          path: |
            ~/zephyrproject/zephyr/build/zephyr/zephyr.bin
            ~/openocd/src/openocd
