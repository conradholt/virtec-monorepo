name: Zephyr RPi Zero 2 Build

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            git cmake ninja-build gperf ccache dfu-util \
            device-tree-compiler wget python3-dev python3-pip \
            python3-setuptools python3-tk python3-wheel xz-utils file \
            make gcc libsdl2-dev libusb-1.0-0-dev libftdi1-dev autoconf libtool

      - name: Install West
        run: pip3 install west

      - name: Initialize Zephyr Workspace
        run: |
          west init ~/zephyrproject
          cd ~/zephyrproject
          west update
          west zephyr-export
          pip3 install --user -r zephyr/scripts/requirements.txt

      - name: Install Zephyr SDK (ARM Toolchain)
        run: |
          cd ~
          wget -q https://github.com/zephyrproject-rtos/sdk-ng/releases/download/v0.16.8/zephyr-sdk-0.16.8_linux-x86_64.tar.xz
          tar xf zephyr-sdk-0.16.8_linux-x86_64.tar.xz
          cd zephyr-sdk-0.16.8
          ./setup.sh -t arm-zephyr-eabi -c

      - name: Cross-Compile OpenOCD for Pi Zero 2 (ARM64)
        run: |
          git clone --depth 1 https://github.com/openocd-org/openocd.git ~/openocd
          cd ~/openocd
          ./bootstrap
          
          # Set up the cross-compile environment
          export CHOST=aarch64-linux-gnu
          export CC=$CHOST-gcc
          
          # Added --disable-werror to prevent small warnings from stopping the build
          # and ensured internal jimtcl is used.
          ./configure --host=$CHOST \
                      --enable-sysfsgpio \
                      --enable-bcm2835gpio \
                      --disable-werror \
                      --enable-internal-jimtcl \
                      --enable-internal-libjaylink
          
          make -j$(nproc)

      - name: Build Zephyr for Raspberry Pi Zero 2
        run: |
          export ZEPHYR_SDK_INSTALL_DIR=$HOME/zephyr-sdk-0.16.8
          cd ~/zephyrproject/zephyr
          # Replacing with the correct board target for RPi Zero 2
          west build -b rpi_pico samples/basic/blinky 

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rpi-zero2-firmware
          path: |
            ~/zephyrproject/zephyr/build/zephyr/zephyr.bin
            /usr/local/bin/openocd
